name: void_gui
description: Void encrypted file store.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  desktop_window: ^0.4.0
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_macos: ^0.0.4
  file_selector_windows: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
    git: https://github.com/dirkbo/flutter_launcher_icons

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_icons:
  image_path: "assets/icon.png"
  windows: true
  macos: true
